<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>算法</title>
</head>

<body>
    <script>
        /**
         * @description 快速排序法
         */
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var baseNumIndex = Math.floor(arr.length / 2);
            var baseNum = arr.splice(baseNumIndex,1)[0];
            var left = [], right = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                if (arr[i] >= baseNum) {
                    right.push(arr[i]);
                } else {
                    left.push(arr[i]);
                }
            }
            return quickSort(left).concat([baseNum]).concat(quickSort(right));
        }
    </script>
</body>

</html>
