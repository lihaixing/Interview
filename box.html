<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css盒模型</title>
    <link rel="stylesheet" href="css/box.css">
</head>
<body>
<section id="sec">
    <article class="child">

    </article>
</section>
<!--BFC垂直方向边距重叠-->
<section id="margin">
    <p>1</p>
    <!--给父元素加overflow，相当于创建了BFC-->
    <div style="overflow: hidden;">
        <p>2</p>
    </div>
    <p>3</p>
</section>
<section id="layout">
    <div class="left"></div>
    <div class="right"></div>
</section>
<section id="float">
    <div class="float">我是浮动元素</div>
</section>
</body>
</html>
