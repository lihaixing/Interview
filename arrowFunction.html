<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class M {
            constructor() {
                this.f1 = () => {
                    console.log(this)
                }
            }

            f2() {
                console.log(this)
            }
        }
        new M().f1();
        new M().f2();
        const f1 =new M ().f1;
        const f2 =new M ().f2;
        f1()
        f2();

        const obj ={
            f1:()=>{
                console.log(this)
            },
            f2:function (){
                console.log(this)
            }
        }
        obj.f1();
        obj.f2();
    </script>
</body>

</html>
