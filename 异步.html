<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(function () {
            console.log('setTimeout1');
        })
        setTimeout(function () {
            console.log('setTimeout2');
        })

        new Promise(function (resolve) {
            console.log('promise');
            resolve()
        }).then(function (resolve) {
            console.log('then1');
        }).then(() => {
            console.log('then2')
        })

        console.log('console');

    </script>

    <script>
        console.log('1');

        setTimeout(function () {
            console.log('2');
            process.nextTick(function () {
                console.log('3');
            })
            new Promise(function (resolve) {
                console.log('4');
                resolve();
            }).then(function () {
                console.log('5')
            })
        })
        process.nextTick(function () {
            console.log('6');
        })
        new Promise(function (resolve) {
            console.log('7');
            resolve();
        }).then(function () {
            console.log('8')
        })

        setTimeout(function () {
            console.log('9');
            process.nextTick(function () {
                console.log('10');
            })
            new Promise(function (resolve) {
                console.log('11');
                resolve();
            }).then(function () {
                console.log('12')
            })
        })
    </script>
</body>

</html>
